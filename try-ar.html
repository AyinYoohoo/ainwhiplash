<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Try in AR - SweetAR Treats</title>
  <link rel="stylesheet" href="styles/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>

  <style>
    main {
      padding: 2rem;
      text-align: center;
    }
    button {
      margin: 1rem;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #d94088;
    }
    #ar-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      background-color: black;
    }
    #marker-section img {
      width: 300px;
      border: 4px dashed #a83279;
      border-radius: 12px;
    }
    .hidden { display: none !important; }
    #exit-btn-fixed {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #ff69b4;
      border-radius: 20px;
      font-size: 14px;
      z-index: 1002;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Try in AR</h1>
    <button class="burger" id="burger">&#9776;</button>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="try-ar.html">Try in AR</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="marker-section">
      <h2>Scan These Markers To Try AR üç©üåù</h2>
      <div>
        <h3>Frosted Donuts</h3>
        <img src="./assets/marker/donut.jpg" alt="Donut Marker" />
        <br />
        <a href="./assets/marker/donut.jpg" download><button>Download Donut Marker</button></a>
      </div>
      <div>
        <h3>Chocolate Donuts</h3>
        <img src="./assets/marker/coco.jpg" alt="Donut Marker" />
        <br />
        <a href="./assets/marker/coco.jpg" download><button>Download Donut Marker</button></a>
        <h3>Blueberry Donuts</h3>
        <img src="./assets/marker/blued.jpg" alt="Donut Marker" />
        <br />
        <a href="./assets/marker/blued.jpg" download><button>Download Donut Marker</button></a>
      </div>
      <div>
        <h3>Cinnamon Donuts</h3>
        <img src="./assets/marker/cinnamon.jpg" alt="Donut Marker" />
        <br />
        <a href="./assets/marker/cinnamon.jpg" download><button>Download Donut Marker</button></a>
      </div>
    </section>

    <button id="start-ar-btn">‚ú® Start AR Experience</button>
    <button id="stop-ar-btn" class="hidden">‚ùå Exit AR</button>
    <button id="resize-ar-btn" class="hidden">üîç Toggle Size</button>
    <button id="exit-btn-fixed">Exit</button>

    <div id="ar-container"></div>
  </main>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { MindARThree } from 'mindar-image-three';

    const startBtn = document.getElementById('start-ar-btn');
    const stopBtn = document.getElementById('stop-ar-btn');
    const resizeBtn = document.getElementById('resize-ar-btn');
    const exitFixedBtn = document.getElementById('exit-btn-fixed');
    const arContainer = document.getElementById('ar-container');
    const markerSection = document.getElementById('marker-section');

    let mindarThree, renderer, scene, camera;
    let frostedModel, chocolateModel, blueberryModel, cinnamonModel;
    let isFullscreen = true;

    let speakInterval = null;

    window.addEventListener('resize', () => {
    const width = arContainer.clientWidth;
    const height = arContainer.clientHeight;

    renderer.setSize(width, height);
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
  });

    const speak = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1;
      utterance.pitch = 1.2;

      const voices = window.speechSynthesis.getVoices();
      const femaleVoice = voices.find(voice =>
        voice.name.includes("Female") || voice.name.includes("Zira") || voice.name.includes("Samantha") || voice.name.includes("Google UK English Female")
      );
      if (femaleVoice) {
        utterance.voice = femaleVoice;
      }

      window.speechSynthesis.cancel(); // Stop any current speech
      window.speechSynthesis.speak(utterance);
    };

  const speakLoop = (text) => {
    if (speakInterval) clearInterval(speakInterval);
    speak(text); // Speak once immediately
    speakInterval = setInterval(() => {
      speak(text);
  },   7000); // Repeat every 7 seconds
};

    if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
    }

    startBtn.addEventListener('click', async () => {
      startBtn.classList.add('hidden');
      stopBtn.classList.remove('hidden');
      resizeBtn.classList.remove('hidden');
      exitFixedBtn.style.display = 'block';
      markerSection.classList.add('hidden');
      arContainer.style.display = 'block';

      mindarThree = new MindARThree({
        container: arContainer,
        imageTargetSrc: "./assets/marker/targets.mind",
      });

      ({ renderer, scene, camera } = mindarThree);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const loader = new GLTFLoader();

      const anchor0 = mindarThree.addAnchor(0);
      loader.load('./assets/models/frosted.glb', (gltf) => {
        frostedModel = gltf.scene;
        frostedModel.scale.set(0.5, 0.5, 0.5);
        anchor0.group.add(frostedModel);
      });
      anchor0.onTargetFound = () => {
        speakLoop("This is a frosted donut. A rich and fluffy treat with creamy filling.");
      };
      anchor0.onTargetLost = () => {
      window.speechSynthesis.cancel(); // Stop narration
      clearInterval(speakInterval);
};

      const anchor1 = mindarThree.addAnchor(1);
      loader.load('./assets/models/chocolate_donut.glb', (gltf) => {
        chocolateModel = gltf.scene;
        chocolateModel.scale.set(0.5, 0.5, 0.5);
        anchor1.group.add(chocolateModel);
      });
      anchor1.onTargetFound = () => {
        speakLoop("This is a chocolate donut. A delicious dessert topped with sweet glaze.");
      };
      anchor1.onTargetLost = () => {
      window.speechSynthesis.cancel(); // Stop narration
      clearInterval(speakInterval);
};
    const anchor2 = mindarThree.addAnchor(2);
    loader.load('./assets/models/blue_donut.glb', (gltf) => {
      blueberryModel = gltf.scene;

      // Create a stable wrapper group
      const groupWrapper = new THREE.Group();
      const modelWrapper = new THREE.Group();
      modelWrapper.add(blueberryModel);
      groupWrapper.add(modelWrapper);

      // Re-center the model inside modelWrapper
      const box = new THREE.Box3().setFromObject(blueberryModel);
      const center = box.getCenter(new THREE.Vector3()).negate();
      blueberryModel.position.copy(center);

      // Apply uniform scale to modelWrapper
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const scaleFactor = 0.5 / maxDim; // adjust scale if needed
      modelWrapper.scale.setScalar(scaleFactor);

      // Add groupWrapper to anchor (not model directly)
      anchor2.group.add(groupWrapper);
    });

    anchor2.onTargetFound = () => {
      speakLoop("This is a blueberry donut. A rich and fluffy treat with delicious blueberry top.");
    };
    anchor2.onTargetLost = () => {
      window.speechSynthesis.cancel();
      clearInterval(speakInterval);
    };


      const anchor3 = mindarThree.addAnchor(3);
      loader.load('./assets/models/donut_c.glb', (gltf) => {
      cinnamonModel = gltf.scene;

      // Create a stable wrapper group
      const groupWrapper = new THREE.Group();
      const modelWrapper = new THREE.Group();
      groupWrapper.add(modelWrapper);
      modelWrapper.add(cinnamonModel);

      // Re-center model based on bounding box
      const box = new THREE.Box3().setFromObject(cinnamonModel);
      const center = box.getCenter(new THREE.Vector3()).negate();
      cinnamonModel.position.copy(center);

      // Uniformly scale modelWrapper
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 0.5 / maxDim;
      modelWrapper.scale.setScalar(scale);

      anchor3.group.add(groupWrapper);
    });

    anchor3.onTargetFound = () => {
      speakLoop("This is a cinnamon donut. A delicious dessert coated with cinnamon sauces.");
    };
    anchor3.onTargetLost = () => {
      window.speechSynthesis.cancel();
      clearInterval(speakInterval);
    };


      await mindarThree.start();
      renderer.setAnimationLoop(() => {
      if (frostedModel && frostedModel.parent?.visible) {
        frostedModel.rotation.y += 0.03;
      }
      if (chocolateModel && chocolateModel.parent?.visible) {
        chocolateModel.rotation.y += 0.03;
      }
      if (blueberryModel && blueberryModel.parent?.visible) {
        blueberryModel.rotation.y += 0.03;
      }
      if (cinnamonModel && cinnamonModel.parent?.visible) {
        cinnamonModel.rotation.y += 0.03;
      }

  renderer.render(scene, camera);
  });
});

    async function stopAR() {
      if (mindarThree) {
        renderer.setAnimationLoop(null);
        await mindarThree.stop();
        renderer.dispose();
        mindarThree = null;
      }
      window.speechSynthesis.cancel();
      clearInterval(speakInterval);

      document.querySelectorAll('.mindar-ui-overlay, .mindar-ui-scanner, .mindar-ui-loading').forEach(el => el.remove());
      arContainer.innerHTML = '';
      arContainer.style.display = 'none';
      stopBtn.classList.add('hidden');
      resizeBtn.classList.add('hidden');
      exitFixedBtn.style.display = 'none';
      startBtn.classList.remove('hidden');
      markerSection.classList.remove('hidden');
    }

    stopBtn.addEventListener('click', stopAR);
    exitFixedBtn.addEventListener('click', stopAR);

    resizeBtn.addEventListener('click', () => {
      if (isFullscreen) {
        arContainer.style.width = '80vw';
        arContainer.style.height = '60vh';
        arContainer.style.top = '10vh';
        arContainer.style.left = '10vw';
      } else {
        arContainer.style.width = '100vw';
        arContainer.style.height = '100vh';
        arContainer.style.top = '0';
        arContainer.style.left = '0';
      }
      isFullscreen = !isFullscreen;
    });

    const scaleModel = (model, scaleFactor) => {
      if (!model) return;
      const newScale = model.scale.x * scaleFactor;
      const clamped = Math.min(Math.max(newScale, 0.2), 2);
      model.scale.set(clamped, clamped, clamped);
    };

    renderer?.domElement?.addEventListener('wheel', (e) => {
      e.preventDefault();
      const factor = e.deltaY < 0 ? 1.05 : 0.95;
      if (frostedModel?.parent?.visible) scaleModel(frostedModel, factor);
      if (chocolateModel?.parent?.visible) scaleModel(chocolateModel, factor);
      if (blueberryModel?.parent?.visible) scaleModel(blueberryModel, factor);
      if (cinnamonModel?.parent?.visible) scaleModel(cinnamonModel, factor);

    });

    let initialPinchDistance = null;
    renderer?.domElement?.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (initialPinchDistance === null) {
          initialPinchDistance = distance;
        } else {
          const factor = distance > initialPinchDistance ? 1.02 : 0.98;
          if (frostedModel?.parent?.visible) scaleModel(frostedModel, factor);
          if (chocolateModel?.parent?.visible) scaleModel(chocolateModel, factor);
          if (blueberryModel?.parent?.visible) scaleModel(blueberryModel, factor);
          if (cinnamonModel?.parent?.visible) scaleModel(cinnamonModel, factor);

          initialPinchDistance = distance;
        }
      }
    });
    renderer?.domElement?.addEventListener('touchend', () => {
      initialPinchDistance = null;
    });

    const burger = document.getElementById('burger');
    const navMenu = document.getElementById('nav-menu');
    burger.addEventListener('click', () => navMenu.classList.toggle('active'));
    </script>
</body>
</html>
